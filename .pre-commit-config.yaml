repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        args: ['--check']
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ['--check-only']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.0.0'
    hooks:
      - id: mypy
        additional_dependencies:
          - 'numpy'
          - 'types-PyYAML'
          - 'types-python-dateutil'
          - 'types-requests'
          - 'types-setuptools'
          - 'types-frozendict'
          - 'types-redis'
          - 'types-pytz'
  - repo: https://github.com/pycqa/flake8
    rev: '6.0.0'
    hooks:
    -   id: flake8
        entry: pflake8
        additional_dependencies:
          - 'pyproject-flake8'
