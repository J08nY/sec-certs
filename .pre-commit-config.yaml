repos:
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: ['--check']
  - repo: https://github.com/pycqa/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: ['--check-only']
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v0.982'
    hooks:
      - id: mypy
        additional_dependencies:
          - 'numpy'
          - 'types-PyYAML'
          - 'types-python-dateutil'
          - 'types-requests'
          - 'types-setuptools'
          - 'types-frozendict'
          - 'types-redis'
  - repo: https://github.com/pycqa/flake8
    rev: '4.0.1'
    hooks:
    -   id: flake8
